let index = 0;

function digitar(texto, idElemento, idBotao) {
const elemento = document.getElementById(idElemento);
elemento.innerHTML = texto.slice(0, index);
index++;

if (index > texto.length) {
clearTimeout(timeoutId);
document.getElementById(idBotao).style.display = "block";
} else {
timeoutId = setTimeout(() => digitar(texto, idElemento, idBotao), 100);
}
}
